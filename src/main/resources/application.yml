spring:
  application:
    name : oss-contribution-helper
  profiles:
    active: local

github:
  token: ${GITHUB_TOKEN}
  issues-ttl-millis: 3600000

ollama:
  url: http://localhost
  port: 11434
  model: llama3.2

runpod:
  api-key: ${RUNPOD_API_KEY}
  vllm-api-Key: ${VLLM_API_KEY}
  pod-id: ${RUNPOD_POD_ID}

cache:
  base-dir: ${CACHE_DIR:/workspace/volume/cache}

contribution:
  scheduler:
    enabled: true
    delay-ms: 7200000
    persist-file: config/scheduler-delay.json
